name: Bug Report
description: Report an issue caused by NootedRed
type: "Bug"
projects: ["ChefKissInc/2"]
assignees:
  - VisualEhrmanntraut
body:
  - type: markdown
    attributes:
      value: |
        # This form is not for asking questions, requesting time estimates, asking for help or similar. The Discussions tab or the Telegram supergroup are better suited for those.
  - type: dropdown
    id: os
    attributes:
      label: macOS Version
      description: On which OS is the bug occurring? OSes that do not appear in the dropdown are not supported.
      options:
        - All supported macOS versions
        - macOS Catalina
        - macOS Big Sur
        - macOS Monterey
        - macOS Ventura
        - macOS Sonoma
        - macOS Sequoia
    validations:
      required: true
  - type: input
    id: os_version
    attributes:
      label: What is the precise OS version on which the bug is occurring?
      placeholder: ex. 15.2 Beta (24C5089c)
    validations:
      required: true
  - type: input
    id: cpu
    attributes:
      label: What is your CPU's model?
      description: Only Ryzen 1st gen to 5th gen, and 7030 series are supported.
      placeholder: ex. AMD Athlon Silver 3020e
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the unexpected behaviour in detail.
      placeholder: I clicked on X, then Y, and Z happened.
    validations:
      required: true
  - type: textarea
    id: expected_behaviour
    attributes:
      label: What should've happened instead?
      placeholder: X should be doing Y.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Attach any logs related to this issue. For example .gpuRestart, .panic, etc files.
      description: |
        You can find those in `/Library/Logs/DiagnosticReports`.
        If attaching a panic, make sure it was created while you have `keepsyms=1` in your boot args (it's useless without symbol names).
  - type: checkboxes
    attributes:
      label: Issue Submission Terms
      description: "By submitting this bug, I agree to the following terms:"
      options:
        - label: I have made sure that there are no other reports about this bug.
          required: true
        - label: I don't use configurator software (e.g. OpenCore Auxiliary Tools, OpenCore Configurator).
          required: true
        - label: I've made and using my own EFI according to the ChefKiss Hackintosh Guide.
          required: true
        - label: I'm not using any software that may conflict, including, but not limited to, OpenCore Legacy Patcher, BFixup, WhateverGreen.
          required: true
        - label: I'm not reporting a performance issue whilst using builds of the software that are not marked RELEASE (i.e. DEBUG, RESEARCH_RELEASE).
          required: true
        - label: I swear by oath, that I acknowledge that violation of the terms herein will result in my issue being closed or my GitHub user getting blocked from the ChefKiss GitHub organisation for repeated offences, and I shall not thereby bypass any such restriction in any way.
          required: true
